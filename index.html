<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Layout Responsívo - Float</title>
</head>
<body>
    <div id="container">
        <header>
            <!-- aqui geralmente fica o logotipo e o menu do site, presente em todas as páginas -->
            aqui sera o menu e logotipo do site
        </header>
        <main>
            <!-- aqui ficam os conteúdos do site dentro de <div> separando e organizando o conteúdo -->
            <div id="banner">
                Banner Rotativo de imagens
            </div>
            <div id="produtos">
                <div class="produtos-colunas">
                    <!-- pizzas salgadas -->
                    Pizzas Salgadas
                </div>
                <div class="produtos-colunas">
                    <!-- pizzas doces -->
                    Pizzas Doces
                </div>
                <!-- pode colocar produtos colunas-porçoes para mexer em uma coluna só -->
                <div class="produtos-colunas">
                    <!-- porçoes -->
                    Porções
                </div>
                <div class="produtos-colunas">
                    <!-- bebidas -->
                    Bebidas
                </div>
            </div>
            <div id="destaques">

                <div class="destaques-coluna">
                    Promoções
                </div>

                <div class="destaques-coluna">
                    Rodizio
                </div>

            </div>

        </main>
        <footer>
            <!-- aqui fica o rodapé do site, presente em todas as páginas, geralmente fica no mapa do site ,redes sociais, telefone de contato, email, endereço e outras imformações importantes para fácil acesso do usuário  -->

        </footer>




    </div>
    <!-- arquivos de scripts da página -->
    <script src="js/script.js"></script>
</body>
</html>
